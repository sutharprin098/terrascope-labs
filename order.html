<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Custom City Map | TerraScope Labs</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
    <nav class="container">
        <div class="logo">TERRA<span>SCOPE</span> LABS</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html" class="nav-btn">Projects</a></li>
            <li><a href="order.html" class="nav-btn-outline">Order</a></li>
            <li><a href="contact.html" class="nav-btn">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- ================= MAIN ================= -->
<main>

<section class="gray-bg">
    <div class="container" style="max-width:900px;">

        <div class="service-card" style="border-top:6px solid var(--orange);">

            <h1 class="orange" style="margin-bottom:10px;">Order Your Custom City Map</h1>
            <p style="color:#666; margin-bottom:30px;">
                Minimal city map posters for any city in India or worldwide.
            </p>

            <!-- Poster Preview -->
            <div style="text-align:center; margin-bottom:35px;">
                <img src="Untitled design.jpg"
                     alt="City Map Poster"
                     style="max-width:100%; border:1px solid #eee; border-radius:6px;">
            </div>

            <!-- ================= ORDER FORM ================= -->
            <form class="order-form" onsubmit="sendWhatsApp(); return false;">

                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label>City Name</label>
                    <input type="text" id="city" placeholder="Any city you want" required>
                </div>

                <div class="form-group">
                    <label>State / Country</label>
                    <input type="text" id="region" placeholder="Optional">
                </div>

                <div class="form-group">
                    <label>Poster Size</label>
                    <select id="size">
                        <option>A4</option>
                        <option>A3</option>
                        <option>A2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Frame Option</label>
                    <select id="frame">
                        <option>Without Frame</option>
                        <option>With Frame</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Delivery Address / Notes</label>
                    <textarea id="address" rows="4"
                              placeholder="Delivery details or customization notes"></textarea>
                </div>

                <button type="submit" class="btn btn-orange order-btn">
                    Order via WhatsApp
                </button>

            </form>

            <p style="font-size:14px; opacity:0.7; text-align:center; margin-top:18px;">
                ‚úî Custom maps for any city &nbsp;|&nbsp; ‚úî Print-ready design
            </p>

        </div>
    </div>
</section>

</main>

<!-- ================= FOOTER ================= -->
<footer>
    <div class="container" style="text-align:center; padding:40px 0;">
        <p style="opacity:0.7; font-size:14px;">
            ¬© 2025 TerraScope Labs | Geospatial Intelligence & Design
        </p>
    </div>
</footer>

<!-- ================= JAVASCRIPT ================= -->
<script>
function sendWhatsApp() {
    var name = document.getElementById("name").value;
    var city = document.getElementById("city").value;
    var region = document.getElementById("region").value;
    var size = document.getElementById("size").value;
    var frame = document.getElementById("frame").value;
    var address = document.getElementById("address").value;

    var message =
        "üó∫Ô∏è Custom City Map Order\n\n" +
        "Name: " + name + "\n" +
        "City: " + city + "\n" +
        "State / Country: " + region + "\n" +
        "Poster Size: " + size + "\n" +
        "Frame Option: " + frame + "\n\n" +
        "Address / Notes:\n" + address;

    var phone = "919509706699";
    var url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);

    window.open(url, "_blank");
}
</script>

</body>
</html>
